<!DOCTYPE composition
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
    template="/WEB-INF/incl/layout/login-extended-template.xhtml">
    <f:metadata>
        <f:viewAction action="#{authenticator.prepareAuthenticationForStep}" if="#{not identity.loggedIn}" />
    </f:metadata>

    <ui:define name="head">
        <meta name="description" content="Gluu, Inc." />
    </ui:define>

    <ui:define name="pageTitle">
        <h:outputText value="#{msgs['login.pageTitle']}" />
    </ui:define>

    <ui:define name="body">
        <div class="container">
            <h:panelGroup>
                <div class="login_bx_1">
                    <div class="row">
                        <div class="col-md-6_1 col-sm-5_1 ">
                            <div class="left_form_bx">
                                <h:form id="loginForm" class="form-horizontal">
                                    <h:panelGroup rendered="#{sessionIdService.notSessionIdAuthenticated}">
                                        <h:messages style="color:red;" />
                                        <div class="form-group" align="center">
                                            <h3>Scan QRCode to login!</h3>
                                        </div>
                                        <div class="form-group" align="center">
                                            <div id="qrcode" style="width: 256px; height: 256px; display: flex"></div>
                                            <div id="passkey"></div>
                                        </div>
                                    </h:panelGroup>
                                </h:form>
                            </div>
                            <!--h:panelGroup layout="block" rendered="#{external_registration_uri != Null}">
                                    <div class="reg_link">
                                        <a href="#{external_registration_uri}">
                                            <h:outputText value="Register Now   "/>
                                        </a>
                                    </div>
                                </h:panelGroup-->
                        </div>
                    </div>
                </div>

            </h:panelGroup>
        </div>
        <script type="text/javascript" src="wwpass-frontend.js"></script>
        <script type="text/javascript">
            window.onload = function () {
                WWPass.authInit({
                    qrcode:'#qrcode',
                    passkey:'#passkey',
                    callbackURL: '#{request.contextPath}/postlogin.htm',
                    ticketURL: '/wwpass/ticket.json'
                });
            };
        </script>
    </ui:define>
</ui:composition>
