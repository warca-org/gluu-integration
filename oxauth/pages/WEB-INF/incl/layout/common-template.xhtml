<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<f:view transient="true" locale="#{language.localeCode}">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>WWPass</title>

		<!-- <link rel="icon" href="#{request.contextPath}/servlet/favicon"
			type='image/x-icon' /> -->
		<link type="text/css" rel="stylesheet"
			href="/oxauth/ext/resources/stylesheet/style.min.css" />

    <ui:insert name="head" />

  </h:head>

	<h:body class="pageBody">
    <ui:insert name="authorize-status" />

    <main class="pageMain loginMain">
      <ui:insert name="content-wide">
        <div class="content">
          <div class="content__element content__element--first content--center  content--narrow">
            <div class="logo">

            </div>
            <div class="hr"></div>
            <ui:insert name="content-major" />
          </div>

          <ui:insert name="content-additional" />

        </div>
      </ui:insert>


    </main>

    <footer class="pageFooter">
      <ul class="pageFooter__nav">
        <li class="pageFooter__item"><a href="https://www.wwpass.com" class="text text--sm text--link">WWPass</a></li>
      </ul>
    </footer>

    <ui:insert name="wwpass-frontend" />
    <script type="text/javascript">
      // 90% of session lifetime
      var timeout = #{identity.getWorkingParameter('sessionLifetime')} * 900;
    /* <![CDATA[ */
      // Prevent session timeout while the tab is open
      setInterval(function(){fetch(window.location.href)}, timeout);
    /* ]]> */
    </script>
  </h:body>

</f:view>
</html>
